<head>
  <title>rockabadge</title>
</head>

<body>
  {{loginButtons}}
  {{> badgeTypeList}}
</body>

<template name="badgeTypeList">
  <h2>Badge Types</h2>
  <ul>
    {{#each badgeTypes}}
      {{> badgeType}}
    {{/each}}
  </ul>
  {{#if adminUser}}
  <button class="add-badgetype">Add a Badge Type</button>
  {{/if}}
</template>

<template name="badgeTypeName">
  {{#if editing}}
  <input id="edit" type="text" value="{{name}}">
  {{else}}
  <span class="display">{{name}}</span>
  {{/if}}
</template>

<template name="badgeTypeDesc">
  <div>
  {{#if editing}}
  <textarea id="edit">{{description}}</textarea>
  {{else}}
  <span class="display">{{description}}</span>
  {{/if}}
  </div>
</template>

<template name="badgeType">
  <li>
    {{> badgeTypeName}}
    {{> badgeTypeDesc}}
    {{#if adminUser}}
    <button class="remove-badgetype">Remove</button>
    {{/if}}
  </li>
</template>
